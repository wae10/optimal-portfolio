{% extends "bootstrap_layout.html" %}

{% block content %}

    <style>
        .justify{
            text-align: justify;
        }

        .center{
            text-align: center;
        }

        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* Split the screen in half */
        .split {
        height: 100%;
        width: 50%;
        position:fixed;
        z-index: -2;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
        }

        /* Control the left side */
        .left {
        left: 0;
        /* background-color: #111; */
        }

        /* Control the right side */
        .right {
        right: 0;
        /* background-color: red; */
        }

        /* If you want the content centered horizontally and vertically */
        .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align:left;
        }

        /* Style the image inside the centered container, if needed */
        .centered img {
        width: 600px;
        /* border-radius: 50%; */
        }



        h2:after {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            border-radius: 2px;
            box-shadow: 
                inset 0 1px 1px rgba(0,0,0,0.5), 
                0 1px 1px rgba(255,255,255,0.3);
        }

        h2:after { background: #047bff; }
        /* h3:after { background: #047bff; } */
        /* h4:after { background: #047bff; } */

        h1 {
            font-size: 36px;
            line-height: 40px;
            margin: 1em 0 .6em 0;
            font-weight: normal;
            color: white;
            font-family: 'Hammersmith One', sans-serif;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
            position: relative;
            color: #047bff;
        }

        h2 {
            margin: 1em 0 .6em 0;
            padding: 0 0 0 20px;
            font-weight: normal;
            color: black;
            font-family: 'Hammersmith One', sans-serif;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
            position: relative;
            font-size: 30px;
            line-height: 40px;
        }

        h3 {
            margin: 1em 0 .6em 0;
            padding: 0 0 0 20px;
            font-weight: normal;
            color: black;
            font-family: 'Hammersmith One', sans-serif;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
            position: relative;
            font-size: 24px;
            line-height: 40px;
            font-family: 'Questrial', sans-serif;
        }

        h4 { 
            margin: 1em 0 .6em 0;
            padding: 0 0 0 20px;
            font-weight: normal;
            color: black;
            font-family: 'Hammersmith One', sans-serif;
            /* text-shadow: 0 -1px 0 rgba(0,0,0,0.4); */
            position: relative;
            font-size: 18px;
            line-height: 20px;
            font-family: 'Questrial', sans-serif;
        }

        button {
            background-color: #047bff; 
            border-color: gray;
            border-width: 2px;
            color: white;
        }

        button:hover {
            color: white;
            background-color: #047bff;
            opacity: 75%;
        }


        a{
            color: #047bff;
        }

    </style>


    <form action="/plot/done" method="POST" >



                <h2 class="justify">Stocks:</h2>

                {%for i in range(1, num+1)%} 
                <h3 class="justify">
                    <label>Ticker {{i}}:</label>
                    <input type="text" name="stock_{{+ i}}" placeholder="enter ticker">

                </h3>
            
                {%endfor%} 
  
                <h2 class="justify">Timeline:</h2>

                <h3 class="justify">
                    <label>Start Date:</label>
                    <input type="text" name="start"  placeholder="YYYY-MM-DD" >
                </h3>
                <h3 class="justify">
                    <label>End Date:</label>
                    <input type="text" name="end" placeholder="YYYY-MM-DD">
                    
                </h3>

                <h3 class="center">
                    <button>Submit</button>
                </h3>
  
    </form>


    
{% endblock %}
